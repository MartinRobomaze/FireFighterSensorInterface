[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_type = debug
monitor_speed = 1000000
lib_deps = 
	adafruit/Adafruit_VL53L0X@^1.2.2
monitor_filters = esp32_exception_decoder, send_on_enter
